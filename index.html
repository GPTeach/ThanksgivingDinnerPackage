<!DOCTYPE html>
<html>
<head>
    <title>Frazier Thanksgiving Selective Access System</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f3f3f3; }
        .container { width: 80%; margin: auto; text-align: center; padding: 20px; }
        .food-item { margin: 20px; font-size: 18px; }
        .access-option { font-style: italic; color: #555; margin-left: 20px; }
        button { padding: 10px 20px; background-color: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        h1 { color: #333; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frazier Thanksgiving Selective Access System</h1>
        <p>Strategically select your access options for each dish (limited to two Fast Passes per guest):</p>
        <!-- Food Items with Multiple Options -->
        <!-- Turkey -->
        <!-- Mashed Potatoes -->
        <!-- Gravy -->
        <!-- Rolls -->
        <!-- Cranberry Sauce -->
        <!-- Stuffing -->
        <!-- Pumpkin Pie -->
        <!-- Ice Cream -->
        <!-- Add more dishes and options here -->
        <button onclick="confirmSelection()">Confirm My Selections</button>
        <p id="selectionResult"></p>
    </div>

    <script>
        function confirmSelection() {
            var selectedItems = [];
            var fastPassCount = 0;
            var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');

            for (var checkbox of checkboxes) {
                if (checkbox.name.includes("Fast Pass")) {
                    fastPassCount++;
                }
                if (fastPassCount > 2) {
                    document.getElementById("selectionResult").innerText = "Selection Error: You cannot have more than two Fast Passes.";
                    return;
                }
                selectedItems.push(checkbox.name);
            }
            document.getElementById("selectionResult").innerText = "Your selections are confirmed. Show this to the Feast Coordinator.";
        }
    </script>
</body>
</html>
