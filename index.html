<!DOCTYPE html>
<html>
<head>
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Frazier Thanksgiving VIP Selective Access System</title>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Open+Sans&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Open Sans', sans-serif; 
            background-color: #FFF8DC;
            background-image: url('background.jpg'); /* Example background image */
            color: #8B4513;
            font-size: 18px;
            background-size: cover;
        }
        .container { 
            width: 95%; 
            margin: auto; 
            text-align: center; 
            padding: 15px; 
            background-color: rgba(255, 255, 255, 0.8); /* Slight transparency */
        }
        .food-item { 
            margin: 20px; 
            font-size: 20px;
        }
        .access-option { 
            font-style: italic; 
            color: #A0522D; 
            margin-left: 20px; 
        }
        button { 
            padding: 15px 30px;
            background-color: #D2691E;
            color: white;
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 18px;
            transition: background-color 0.3s;
        }
        button:hover { 
            background-color: #CD853F;
        }
        h1 { 
            font-family: 'Lobster', cursive;
            color: #8B0000; 
            font-size: 24px;
        }
        img { 
            max-width: 100%; 
            height: auto;
        }
        .tooltip {
            position: relative;
            display: inline-block;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            border-radius: 6px;
            padding: 5px;
            position: absolute;
            z-index: 1;
            bottom: 100%;
            left: 50%;
            margin-left: -60px;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        @media (max-width: 600px) {
            .food-item { font-size: 16px; }
            button { padding: 12px 24px; font-size: 16px; }
            h1 { font-size: 20px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Frazier Thanksgiving VIP Selective Access System</h1>
        <p>Please select up to two VIP access options for your 2023 Frazier Thanksgiving VIP Package (limited to one Fast Pass and one Unlimited Access per guest):</p>
    
        <div class="food-item">
            <img src="turkey.png" alt="Festive Turkey" class="food-image">
            <strong>Turkey</strong>
            <div class="access-option">
                <input type="checkbox" id="turkeyFastPass" name="Turkey Fast Pass">
                <label for="turkeyFastPass">Fast Pass</label>
            </div>
             <div class="access-option">
                <input type="checkbox" id="turkeyUnlimited" name="Unlimited Turkey">
                <label for="turkeyUnlimited">Unlimited Access</label>
             </div>
        </div>

        <div class="food-item">
              <img src="potatoes.png" alt="Mashed Potatoes" class="food-image">
            <strong>Mashed Potatoes</strong>
            <div class="access-option">
                <input type="checkbox" id="potatoesFastPass" name="Mashed Potatoes Fast Pass">
                <label for="potatoesFastPass">Fast Pass</label>
            </div>
            <div class="access-option">
                <input type="checkbox" id="potatoesUnlimited" name="Unlimited Mashed Potatoes">
                <label for="potatoesUnlimited">Unlimited Access</label>
            </div>
        </div>

        <!-- Add options for Gravy, Rolls, Cranberry Sauce, Stuffing, Pumpkin Pie, Ice Cream -->
        <div class="food-item">
              <img src="gravy.png" alt="Gravy" class="food-image">
            <strong>Gravy</strong>
            <div class="access-option">
                <input type="checkbox" id="gravyFastPass" name="Gravy Fast Pass">
                <label for="gravyFastPass">Fast Pass</label>
            </div>
             <div class="access-option">
                <input type="checkbox" id="gravyUnlimited" name="Unlimited Gravy">
                <label for="gravyUnlimited">Unlimited Access</label>
            </div>
        </div>
         <div class="food-item">
              <img src="stuffing.png" alt="Stuffing" class="food-image">
            <strong>Stuffing</strong>
            <div class="access-option">
                <input type="checkbox" id="stuffingFastPass" name="Stuffing Fast Pass">
                <label for="stuffingFastPass">Fast Pass</label>
            </div>
             <div class="access-option">
                <input type="checkbox" id="stuffingUnlimited" name="Unlimited Stuffing">
                <label for="stuffingUnlimited">Unlimited Access</label>
            </div>
        </div>
         <div class="food-item">
              <img src="cranberry.png" alt="Cranberry Sauce" class="food-image">
            <strong>Cranberry Sauce</strong>
            <div class="access-option">
                <input type="checkbox" id="cranberryFastPass" name="Cranberry Fast Pass">
                <label for="cranberryFastPass">Fast Pass</label>
            </div>
             <div class="access-option">
                <input type="checkbox" id="cranberryUnlimited" name="Unlimited Cranberry Sauce">
                <label for="cranberryUnlimited">Unlimited Access</label>
            </div>
        </div>
         <div class="food-item">
              <img src="rolls.png" alt="Rolls" class="food-image">
            <strong>Rolls</strong>
            <div class="access-option">
                <input type="checkbox" id="rollsFastPass" name="Rolls Fast Pass">
                <label for="rollsFastPass">Fast Pass</label>
            </div>
             <div class="access-option">
                <input type="checkbox" id="rollsUnlimited" name="Unlimited Rolls">
                <label for="rollsUnlimited">Unlimited Access</label>
            </div>
             <div class="access-option">
                <input type="checkbox" id="rollsVIP" name="Rolls Royce Premium Package">
                <label for="rollsVIP">Rolls Royce Premium Package</label>
            </div>
        </div>
        <button onclick="confirmSelection()">Confirm My Selections</button>
        <p id="selectionResult"></p>
    </div>

    <script>
       function confirmSelection() {
    var selectedItems = [];
    var selectedImages = [];
    var fastPassCount = 0;
    var unlimitedAccessCount = 0;
    var checkboxes = document.querySelectorAll('input[type=checkbox]:checked');

    for (var checkbox of checkboxes) {
        if (checkbox.name.includes("Fast Pass")) {
            fastPassCount++;
        }
        if (checkbox.name.includes("Unlimited")) {
            unlimitedAccessCount++;
        }
        if (fastPassCount > 1 || unlimitedAccessCount > 1) {
            document.getElementById("selectionResult").innerHTML = "Selection Error: You cannot have more than one Fast Pass and one Unlimited Access. This is Thanksgiving, you jerk. Don't be selfish.";
            return;
        }
        selectedItems.push(checkbox.name);
        selectedImages.push("<img src='" + checkbox.id + ".png' alt='" + checkbox.name + "' style='max-width:200px; height:auto;'>");

    }

    if (selectedItems.length > 0) {
        var confirmationMessage = "Your selections are confirmed. Please show your VIP access tokens to the Feast Coordinator:<br>" + selectedItems.join(", ") + "<br><br>" + selectedImages.join(" ");
        document.getElementById("selectionResult").innerHTML = confirmationMessage;
    } else {
        document.getElementById("selectionResult").innerHTML = "No selections made. Have more respect for yourself. You deserve this. Please choose your options.";
    }
}



    </script>
</body>
</html>
